<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Publicación - Fundación</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #0033a0, #cc0000);
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .boton {
      background-color: #0033a0;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 4px;
      margin-top: 1.5rem;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #cc0000;
    }

    .logo-fundacion {
      width: 120px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Añadir Publicación</h1>
    <p>Fundación Esmeraldas Solidaria</p>
    <!-- Si tienes un logo, puedes añadirlo aquí -->
    <!-- <img src="logo.png" alt="Logo Fundación" class="logo-fundacion" /> -->
  </header>

  <div class="container">
    <form id="form-publicacion">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="5" required></textarea>

      <label for="imagen">Subir Imagen</label>
      <input type="file" id="imagen" name="imagen" accept="image/*" required />

      <button type="submit" class="boton">Publicar</button>
    </form>
  </div>
</body>
</html>
